<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Zeiterfassung">
    <title>Zeiterfassung</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .card { background: white; border-radius: 20px; padding: 20px; margin-bottom: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        h1 { color: #333; margin-bottom: 20px; }
        .project { background: #f8f9fa; padding: 15px; border-radius: 10px; margin-bottom: 10px; }
        .project-name { font-size: 18px; font-weight: bold; color: #333; margin-bottom: 5px; }
        .timer { font-size: 24px; font-family: 'Courier New', monospace; color: #667eea; font-weight: bold; }
        button { background: #667eea; color: white; border: none; padding: 12px 24px; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; margin: 5px; }
        button:active { transform: scale(0.95); }
        button.stop { background: #dc3545; }
        button.add { background: #28a745; width: 100%; }
        input, select { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; margin-bottom: 10px; }
        .hidden { display: none; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab { flex: 1; padding: 12px; background: rgba(255,255,255,0.3); border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; }
        .tab.active { background: white; color: #667eea; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>‚è±Ô∏è Zeiterfassung</h1>
            <div class="tabs">
                <button class="tab active" onclick="showTab('projects')">Projekte</button>
                <button class="tab" onclick="showTab('history')">Verlauf</button>
            </div>
        </div>

        <div id="projects-view">
            <div id="project-list"></div>
            <div class="card">
                <button class="add" onclick="toggleAddForm()">+ Neues Projekt</button>
                <div id="add-form" class="hidden" style="margin-top: 15px;">
                    <input type="text" id="new-project-name" placeholder="Projektname">
                    <input type="number" id="new-project-budget" placeholder="Budget in ‚Ç¨" step="0.01">
                    <button onclick="addProject()">Hinzuf√ºgen</button>
                    <button onclick="toggleAddForm()" style="background: #6c757d;">Abbrechen</button>
                </div>
            </div>
        </div>

        <div id="history-view" class="hidden">
            <div class="card">
                <h2 style="margin-bottom: 15px;">Verlauf</h2>
                <button onclick="exportCSV()">üì• Excel Export</button>
                <div id="history-list" style="margin-top: 15px;"></div>
            </div>
        </div>
    </div>

    <script>
        let projects = JSON.parse(localStorage.getItem('projects') || '[]');
        let entries = JSON.parse(localStorage.getItem('entries') || '[]');
        let activeTimer = null;
        let timerInterval = null;

        function save() {
            localStorage.setItem('projects', JSON.stringify(projects));
            localStorage.setItem('entries', JSON.stringify(entries));
        }

        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('projects-view').className = tab === 'projects' ? '' : 'hidden';
            document.getElementById('history-view').className = tab === 'history' ? '' : 'hidden';
            if (tab === 'history') renderHistory();
        }

        function toggleAddForm() {
            const form = document.getElementById('add-form');
            form.className = form.className === 'hidden' ? '' : 'hidden';
        }

        function addProject() {
            const name = document.getElementById('new-project-name').value.trim();
            const budget = parseFloat(document.getElementById('new-project-budget').value) || 0;
            if (!name) return alert('Bitte Projektname eingeben!');
            
            projects.push({
                id: Date.now(),
                name: name,
                budget: budget,
                color: `hsl(${Math.random()*360}, 70%, 60%)`
            });
            save();
            document.getElementById('new-project-name').value = '';
            document.getElementById('new-project-budget').value = '';
            toggleAddForm();
            renderProjects();
        }

        function startTimer(projectId) {
            if (activeTimer) stopTimer();
            activeTimer = { projectId, startTime: Date.now() };
            timerInterval = setInterval(renderProjects, 1000);
            renderProjects();
        }

        function stopTimer() {
            if (!activeTimer) return;
            entries.push({
                id: Date.now(),
                projectId: activeTimer.projectId,
                startTime: activeTimer.startTime,
                endTime: Date.now(),
                duration: Date.now() - activeTimer.startTime
            });
            activeTimer = null;
            clearInterval(timerInterval);
            save();
            renderProjects();
        }

        function formatTime(ms) {
            const s = Math.floor(ms / 1000);
            const m = Math.floor(s / 60);
            const h = Math.floor(m / 60);
            return `${h.toString().padStart(2,'0')}:${(m%60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}`;
        }

        function getProjectTime(projectId) {
            const total = entries.filter(e => e.projectId === projectId).reduce((sum, e) => sum + e.duration, 0);
            const active = activeTimer?.projectId === projectId ? Date.now() - activeTimer.startTime : 0;
            return total + active;
        }

        function deleteProject(id) {
            if (!confirm('Projekt l√∂schen?')) return;
            projects = projects.filter(p => p.id !== id);
            save();
            renderProjects();
        }

        function renderProjects() {
            const html = projects.map(p => {
                const isActive = activeTimer?.projectId === p.id;
                const time = getProjectTime(p.id);
                return `
                    <div class="card project">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                            <div class="project-name">
                                <span style="color: ${p.color}">‚óè</span> ${p.name}
                            </div>
                            <button onclick="deleteProject(${p.id})" style="background: #dc3545; padding: 8px 16px;">üóëÔ∏è</button>
                        </div>
                        <div class="timer">${formatTime(time)}</div>
                        ${p.budget > 0 ? `<div style="font-size: 14px; color: #666; margin-top: 5px;">Budget: ${p.budget.toFixed(2)} ‚Ç¨</div>` : ''}
                        <button onclick="${isActive ? 'stopTimer()' : `startTimer(${p.id})`}" class="${isActive ? 'stop' : ''}" style="width: 100%; margin-top: 10px;">
                            ${isActive ? '‚èπÔ∏è Stop' : '‚ñ∂Ô∏è Start'}
                        </button>
                    </div>
                `;
            }).join('');
            document.getElementById('project-list').innerHTML = html || '<div class="card"><p style="text-align: center; color: #666;">Noch keine Projekte</p></div>';
        }

        function renderHistory() {
            const html = entries.slice().reverse().map(e => {
                const project = projects.find(p => p.id === e.projectId);
                return `
                    <div style="padding: 10px; border-bottom: 1px solid #eee;">
                        <strong style="color: ${project?.color || '#666'}">${project?.name || 'Gel√∂scht'}</strong><br>
                        <small style="color: #666;">${new Date(e.startTime).toLocaleString('de-DE')}</small><br>
                        <strong>${formatTime(e.duration)}</strong>
                    </div>
                `;
            }).join('');
            document.getElementById('history-list').innerHTML = html || '<p style="text-align: center; color: #666;">Keine Eintr√§ge</p>';
        }

        function exportCSV() {
            const data = entries.map(e => {
                const project = projects.find(p => p.id === e.projectId);
                const hours = (e.duration / 3600000).toFixed(2);
                return `${new Date(e.startTime).toLocaleDateString('de-DE')}\t${project?.name || 'Gel√∂scht'}\t${formatTime(e.duration)}\t${hours}`;
            });
            const csv = 'Datum\tProjekt\tDauer\tStunden\n' + data.join('\n');
            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `Zeiterfassung_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        renderProjects();
    </script>
</body>
</html>
